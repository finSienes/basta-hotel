<div class="container my-5 py-5">
    <h1>Reservation Form</h1>
    <p id="my-form-status"></p>
    <form id="reservationForm" action="https://formspree.io/f/xyyrpljv" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="_replyto" required>
        </div>
        <div class="mb-3">
            <label for="checkin" class="form-label">Check-in Date</label>
            <input type="date" class="form-control" id="checkin" name="checkin" required>
          </div>
          <div class="mb-3">
            <label for="checkout" class="form-label">Check-out Date</label>
            <input type="date" class="form-control" id="checkout" name="checkout" required>
          </div>
          <label for="room" class="form-label">Room Type</label>
          <select class="form-select" id="room" name="room" required>
            <option value="">Select Room Type</option>
            <option value="standard">Standard Room</option>
            <option value="deluxe">Deluxe Room</option>
            <option value="suite">Suite</option>
            <option value="family">Family Room</option>
            <option value="penthouse">Penthouse</option>
            <option value="beachfront">Beachfron VIlla</option>
            <option value="cabin">Cabin Retreat</option>
            <option value="urban">Urban Loft</option>
            <option value="mountain">Mountain Chalet</option>
            <option value="riverside">Riverside Cottage</option>
          </select>
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" required>
          </div>
        <button type="submit" class="btn btn-primary"  id="my-form-button">Submit</button>
      </form>
  </div>
